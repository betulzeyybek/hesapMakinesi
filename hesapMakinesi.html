<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="hesapMakinesi.css" />
        <title>Hesap Makinesi</title>
        <link rel="icon" href="images/favicon.png" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div class="hesaplama">
            <input type="text" class="hesaplama-input" disabled />

            <div class="hesaplama-tus">
                <button type="button" class="islem2" value="clear">AC</button>
                <button type="button" class="islem2" value="+/-">+/-</button>
                <button type="button" class="islem2" value="%">%</button>
                <button type="button" class="islem" value="/">&divide;</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" class="islem" value="*">&times;</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="islem" value="-">-</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" class="islem" value="+">+</button>

                <button type="button" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="islem" value="=">=</button>
            </div>
            <div>
                <footer style="font-size: 12px; text-align: center; padding: 10px 0; margin-top: 20px; color: #777;">
                    made by <a href="https://www.linkedin.com/in/bet%C3%BCl-zeybek-58518b1b0/" target="_blank" style="color: #777; text-decoration: none;">BETÃœL ZEYBEK <i class="fa-brands fa-linkedin"></i></a>
                </footer>
            </div>
        </div>

        <script src="hesapMakinesi.js"></script>
    </body>
</html>
